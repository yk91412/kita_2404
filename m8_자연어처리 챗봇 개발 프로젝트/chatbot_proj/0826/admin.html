{% extends "base.html" %}

{% block content %}
<h1>관리자 페이지</h1>

<!-- 사용자 목록 -->
<h2>사용자 목록</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>사용자 이름</th>
            <th>이메일</th>
            <th>등록일</th>
            <th>작업</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.registration_date }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
                    <button type="submit" class="delete-button">삭제</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
