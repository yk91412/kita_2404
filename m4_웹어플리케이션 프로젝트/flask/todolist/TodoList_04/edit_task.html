<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST" action="/edit/{{task_id}}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
        <p>
            <label for="title">제목</label><br />
            <input type="text" name="title" id="title" size="32" value="{{task_title}}" required />
        </p>
        <p>
            <label for="contents">내용</label><br />
            <textarea name="contents" id="contents" size="4" required >{{task_contents}}</textarea>
        </p>
        <p>
            <label for="due_date">마감일</label>
            <input type="date" name="due_date" id="due_date" value="{{task_due_date}}" required />
        </p>
        <p><input type="submit" value="Edit Task"/></p>
    </form>
    <div class="centered">
    <p>등록일 : {{task_input_date}} </p>
    <p><a href="/" class="custom-link" style="color: red">Back to Task List</a></p>
    </div>
</body>
</html>
