<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>movie recommand</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="centered-form">
    <h2>영화 추천</h2>
    <form method="post" class="form-inline">
      <label for="filter">필터:</label>
      <select name="filter" id="filter" class="form-control">
        <option value="user">User id</option>
        <option value="movie">Movie title</option>
        <option value="rating">Rating</option>
      </select>
      <input class="form-control" name="query" type="text" placeholder="Search" aria-label="Search" required>
      <button class="btn btn-outline-success" type="submit" style="background-color: black;" >Search</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
